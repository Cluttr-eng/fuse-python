    Entity:
      example:
        name: name
        id: id
        email: email
      properties:
        id:
          description: Unique identifier for the user or business account.
          title: id
          type: string
        name:
          description: Name for the user or business account.
          title: name
          type: string
        email:
          description: Email address associated with the user or business account.
          title: email
          type: string
      required:
      - id
      title: Entity
      type: object
    FinancialConnectionData:
      example:
        id: id
        institution_id: institution_id
      properties:
        id:
          description: The financial connection id.
          title: id
          type: string
        institution_id:
          description: The Fuse Institution ID associated with the financial connection
          title: institution_id
          type: string
      required:
      - id
      - institution_id
      title: FinancialConnectionData
      type: object
    FinancialConnectionDetails:
      example:
        connection_status: connected
        aggregator: null
        teller:
          access_token: access_token
          enrollment_id: enrollment_id
