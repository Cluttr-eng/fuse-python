openapi: 3.0.0
info:
  title: Fuse
  version: 1.0.4
servers:
- description: sandbox
  url: https://sandbox-api.letsfuse.com
security:
- fuseApiKey: []
- fuseClientId: []
tags:
- name: Fuse
paths:
  /v1/financial_connections/accounts/details:
    post:
      operationId: getFinancialConnectionsAccountDetails
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetFinancialConnectionsAccountDetailsRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetFinancialConnectionsAccountDetailsResponse'
          description: Success
      summary: Get account details
      tags:
      - Fuse
    summary: Get account details
  /v1/financial_connections/owners:
    post:
      operationId: getFinancialConnectionsOwners
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetFinancialConnectionsOwnersRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetFinancialConnectionsOwnersResponse'
          description: Success
      summary: Get account owners
      tags:
      - Fuse
  /v1/financial_connections/accounts:
    post:
      operationId: getFinancialConnectionsAccounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetFinancialConnectionsAccountsRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetFinancialConnectionsAccountsResponse'
          description: Successful response
      summary: Get accounts
      tags:
      - Fuse
  /v1/asset_report/create:
    post:
      description: Use this endpoint to generate an Asset Report for a user.
      operationId: createAssetReport
      requestBody:
        content:
          application/json:
            examples:
              "0":
                value: "{\n\t\"access_token\": \"3e0cc775-3588-460d-863a-a4baee8ac7c5\"\
                  ,\n\t\"days_requested\": 90,\n}"
            schema:
              $ref: '#/components/schemas/CreateAssetReportRequest'
      responses:
        "200":
          content:
            application/json:
              examples:
                "0":
                  value: "{\"asset_report_token\":\"fuse_ar_dev_1MV8sa\",\"asset_report_id\"\
                    :\"3256bf0f-6881-4ff4-9f27-54c396572320\"}"
              schema:
                $ref: '#/components/schemas/CreateAssetReportResponse'
          description: Response
      tags:
      - Fuse
    summary: Create an Asset Report
  /v1/asset_report/refresh:
    post:
      description: Refreshes the Asset Report in JSON format.
      operationId: refreshAssetReport
      requestBody:
        content:
          application/json:
            examples:
              "0":
                value: "{\n\t\"asset_report_token\": \"fuse_ar_dev_1MV8sa\"\n}"
            schema:
              $ref: '#/components/schemas/RefreshAssetReportRequest'
      responses:
        "200":
          content:
            application/json:
              examples:
                "0":
                  value: "{\"asset_report_token\":\"fuse_ar_dev_1MV8sa\",\"asset_report_id\"\
                    :\"3256bf0f-6881-4ff4-9f27-54c396572320\"}"
              schema:
                $ref: '#/components/schemas/CreateAssetReportResponse'
          description: Response
      tags:
      - Fuse
    summary: Refresh Asset Report
  /v1/asset_report:
    post:
      description: Retrieves the Asset Report in JSON format.
      operationId: getAssetReport
      requestBody:
        content:
          application/json:
            examples:
              "0":
                value: "{\n\t\"asset_report_token\": \"fuse_ar_dev_1MV8sa\"\n}"
            schema:
              $ref: '#/components/schemas/GetAssetReportRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAssetReportResponse'
          description: Response
      tags:
      - Fuse
    summary: Get an asset report
  /v1/financial_connections/balances:
    post:
      operationId: getFinancialConnectionsBalances
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetFinancialConnectionsBalanceRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetFinancialConnectionsBalanceResponse'
          description: Successful response
      summary: Get balances
      tags:
      - Fuse
  /v1/entities/{entity_id}:
    get:
      description: An entity is automatically created after a successful connection.
        The id of the entity is what is set when calling the 'create session' endpoint
      operationId: getEntity
      parameters:
      - explode: false
        in: path
        name: entity_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetEntityResponse'
          description: Success
      summary: Get entity
      tags:
      - Fuse
    summary: Get entity
  /v1/financial_connections/public_token/exchange:
    post:
      description: API to exchange a public token for an access token and financial
        connection id
      operationId: exchangeFinancialConnectionsPublicToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExchangeFinancialConnectionsPublicTokenRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExchangeFinancialConnectionsPublicTokenResponse'
          description: Response
      tags:
      - Fuse
    summary: Exchange public token
  /v1/financial_connections/sync:
    post:
      description: Call this endpoint upon receiving a financial_connection.sync_data
        webhook. This will keep the financial connections data up to date.
      operationId: syncFinancialConnectionsData
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SyncFinancialConnectionsDataRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SyncFinancialConnectionsDataResponse'
          description: Successfully synchronized transactions
      summary: Sync financial connections data
      tags:
      - Fuse
  /v1/financial_connections/institutions/{institution_id}:
    get:
      description: Receive metadata for a financial institution
      operationId: getFinancialInstitution
      parameters:
      - explode: false
        in: path
        name: institution_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetFinancialInstitutionResponse'
          description: Financial institution metadata
      summary: Get a financial institution
      tags:
      - Fuse
  /v1/financial_connections/{financial_connection_id_to_delete}:
    delete:
      operationId: deleteFinancialConnection
      parameters:
      - explode: false
        in: path
        name: financial_connection_id_to_delete
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteFinancialConnectionResponse'
          description: Success
      summary: Delete a financial connection
      tags:
      - Fuse
    summary: Delete a financial connection
  /v1/financial_connections/{financial_connection_id}:
    get:
      operationId: getFinancialConnection
      parameters:
      - explode: false
        in: path
        name: financial_connection_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetFinancialConnectionResponse'
          description: Success
      summary: Get financial connection details
      tags:
      - Fuse
    summary: Get financial connection details
  /v1/financial_connections/migrate:
    post:
      description: "This endpoint migrates financial connections from Plaid or MX\
        \ into the unified Fuse API. It accepts a POST request with connection data,\
        \ aggregator, entity, and Fuse products, and responds with a JSON payload\
        \ containing the migrated connection's data, access token, ID, and request\
        \ ID."
      operationId: migrateFinancialConnection
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MigrateFinancialConnectionsTokenRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MigrateFinancialConnectionsTokenResponse'
          description: Success
      summary: Migrate financial connection
      tags:
      - Fuse
    summary: Migrate financial connection
  /v1/financial_connections/investments/holdings:
    post:
      operationId: getInvestmentHoldings
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetInvestmentHoldingsRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetInvestmentHoldingsResponse'
          description: Successful response
      summary: Get investment holdings
      tags:
      - Fuse
  /v1/financial_connections/investments/transactions:
    post:
      operationId: getInvestmentTransactions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetInvestmentTransactionsRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetInvestmentTransactionsResponse'
          description: Successful response
      summary: Get investment transactions
      tags:
      - Fuse
  /v1/financial_connections/liabilities:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetLiabilitiesRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetLiabilitiesResponse'
          description: Successful response
      summary: Get liabilities
      tags:
      - Fuse
  /v1/link/token:
    post:
      description: Create a link token to start the process of a user connecting to
        a specific financial institution.
      operationId: createLinkToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLinkTokenRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateLinkTokenResponse'
          description: Response
      tags:
      - Fuse
    summary: Create link token
  /v1/session:
    post:
      description: Creates a session that returns a client_secret which is required
        as a parameter when initializing the Fuse SDK.
      operationId: createSession
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSessionRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateSessionResponse'
          description: Response
      tags:
      - Fuse
    summary: Create session
  /v1/financial_connections/transactions:
    post:
      operationId: getFinancialConnectionsTransactions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetFinancialConnectionsTransactionsRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetFinancialConnectionsTransactionsResponse'
          description: Success
      summary: Get transactions
      tags:
      - Fuse
    summary: Get transactions
components:
  schemas:
    FinancialConnectionsAccount:
      example:
        institution:
          name: name
        balance:
          current: 6.027456183070403
          available: 0.8008281904610115
          iso_currency_code: iso_currency_code
          last_updated_date: last_updated_date
        subtype: null
        remote_id: remote_id
        fingerprint: fingerprint
        name: name
        type: null
        mask: mask
      properties:
        remote_id:
          description: "Remote Id of the account, ie Plaid or Teller account id"
          title: remote_id
          type: string
        fingerprint:
          description: "Uniquely identifies this account across all accounts associated\
            \ with your organization. See more information here: https://letsfuse.readme.io/docs/duplicate-accounts"
          title: fingerprint
          type: string
        institution:
          $ref: '#/components/schemas/FinancialConnectionsAccount_institution'
        mask:
          description: The partial account number.
          title: mask
          type: string
        name:
          description: "The account's name, ie 'My Checking'"
          title: name
          type: string
        type:
          $ref: '#/components/schemas/AccountType'
        subtype:
          $ref: '#/components/schemas/AccountSubtype'
        balance:
          $ref: '#/components/schemas/FinancialConnectionsAccountCachedBalance'
      required:
      - balance
      - fingerprint
      - name
      - remote_id
      - type
      title: FinancialConnectionsAccount
      type: object
    FinancialConnectionsAccountCachedBalance:
      example:
        current: 6.027456183070403
        available: 0.8008281904610115
        iso_currency_code: iso_currency_code
        last_updated_date: last_updated_date
      properties:
        available:
          description: |-
            The amount of funds available to be withdrawn from the account, as determined by the financial institution
            Available balance may be cached and is not guaranteed to be up-to-date in realtime unless the value was returned by /financial_connections/balances.
          title: available
          type: number
        current:
          description: Amount without factoring in pending balances
          title: current
          type: number
        iso_currency_code:
          description: The ISO-4217 currency code of the balance.
          title: iso_currency_code
          type: string
        last_updated_date:
          description: The date of the last update to the balance.
          title: last_updated_date
          type: string
      title: FinancialConnectionsAccountCachedBalance
      type: object
    FinancialConnectionsAccountBalance:
      example:
        current: 6.027456183070403
        available: 0.8008281904610115
        iso_currency_code: iso_currency_code
        last_updated_date: last_updated_date
        remote_account_id: remote_account_id
      properties:
        remote_account_id:
          description: "Remote Account Id of the transaction, ie Plaid Account Id"
          title: remote_account_id
          type: string
        available:
          description: Amount in cents after factoring in pending balances
          title: available
          type: number
        current:
          description: Amount in cents without factoring in pending balances
          title: current
          type: number
        iso_currency_code:
          description: The ISO-4217 currency code of the balance.
          title: iso_currency_code
          type: string
        last_updated_date:
          description: "The last time the account balance was updated, represented\
            \ as an ISO 8601 timestamp (YYYY-MM-DDTHH:mm:ssZ). This value may not\
            \ be available for some accounts."
          title: last_updated_date
          type: string
      required:
      - remote_account_id
      title: FinancialConnectionsAccountBalance
      type: object
    FinancialConnectionsOwner:
      example:
        emails:
        - data: data
          type: primary
          primary: true
        - data: data
          type: primary
          primary: true
        phone_numbers:
        - data: data
          type: home
          primary: true
        - data: data
          type: home
          primary: true
        addresses:
        - data:
            country: country
            city: city
            street: street
            postal_code: postal_code
            region: region
          primary: true
        - data:
            country: country
            city: city
            street: street
            postal_code: postal_code
            region: region
          primary: true
        names:
        - data: data
          type: type
        - data: data
          type: type
      properties:
        addresses:
          items:
            $ref: '#/components/schemas/FinancialConnectionsOwner_addresses_inner'
          title: addresses
          type: array
        emails:
          items:
            $ref: '#/components/schemas/FinancialConnectionsOwner_emails_inner'
          title: emails
          type: array
        names:
          description: List of names associated with the owner
          items:
            $ref: '#/components/schemas/FinancialConnectionsOwner_names_inner'
          title: names
          type: array
        phone_numbers:
          items:
            $ref: '#/components/schemas/FinancialConnectionsOwner_phone_numbers_inner'
          title: phone_numbers
          type: array
      required:
      - addresses
      - emails
      - names
      - phone_numbers
      title: FinancialConnectionsOwner
      type: object
    FuseApiError:
      properties:
        title:
          title: title
          type: string
        details:
          title: details
          type: string
        code:
          enum:
          - client_error
          - invalid_headers
          - invalid_request_body
          - internal_server_error
          - organization_not_found
          - entity_not_found
          - session_not_found
          - financial_institution_not_found
          - missing_access_token
          - missing_plaid_client_id_header
          - missing_plaid_secret_header
          - missing_mx_client_id_header
          - missing_mx_api_key_header
          - missing_teller_private_key_header
          - missing_teller_certificate_header
          - missing_teller_application_id_header
          - aggregator_error
          - aggregator_disconnected_error
          - aggregator_connection_finished_error
          - request_body_missing
          title: code
          type: string
        type:
          enum:
          - auth_error
          - not_found
          - bad_request
          - server_error
          title: type
          type: string
        source:
          enum:
          - internal
          - aggregator
          title: source
          type: string
        data:
          $ref: '#/components/schemas/FuseApiError_data'
      title: FuseApiError
      type: object
    FuseApiWarning:
      example:
        code: code
        data:
          aggregator: null
          warnings:
          - code: code
            details: details
            source: internal
            title: title
            type: type
          - code: code
            details: details
            source: internal
            title: title
            type: type
        details: details
        source: internal
        title: title
        type: type
      properties:
        title:
          title: title
          type: string
        details:
          title: details
          type: string
        code:
          title: code
          type: string
        type:
          title: type
          type: string
        source:
          enum:
          - internal
          - aggregator
          title: source
          type: string
        data:
          $ref: '#/components/schemas/FuseApiWarning_data'
      title: FuseApiWarning
      type: object
    Product:
      enum:
      - account_details
      - balance
      - ownership
      - transactions
      - investments
      - asset_report
      title: Product
      type: string
    CountryCode:
      enum:
      - US
      - CA
      title: CountryCode
      type: string
    Aggregator:
      enum:
      - plaid
      - teller
      - mx
      - snaptrade
      title: Aggregator
      type: string
    WebhookSource:
      enum:
      - plaid
      - teller
      - mx
      - fuse
      - snaptrade
      title: WebhookSource
      type: string
    WebhookType:
      enum:
      - financial_connection.sync_data
      - financial_connection.disconnected
      - financial_connection.finished
      - transaction.updates
      title: WebhookType
      type: string
    WebhookEvent:
      properties:
        type:
          $ref: '#/components/schemas/WebhookType'
        financial_connection_id:
          description: Financial connection id associated with the webhook
          type: string
        environment:
          enum:
          - sandbox
          - production
          type: string
        source:
          $ref: '#/components/schemas/WebhookSource'
        verification_token:
          description: Aggregator verification data needed to verify the webhook
          type: string
        remote_data: {}
      required:
      - environment
      - financial_connection_id
      - remote_data
      - source
      - type
      type: object
    AccountType:
      description: The account's type
      enum:
      - depository
      - credit
      - loan
      - investment
      - insurance
      - property
      - other
      title: AccountType
      type: string
